<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dropdown</title>
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body>

	<!-- /.container-->
	<div class="container">

		<br>

		<!-- /.dropdown-->
		<div class="dropdown">

			<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownbtn1" data-toggle="dropdown"
				aria-extended="true">Dropdown
				<span class="caret"></span>
			</button>

			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownbtn1">
				<li role="presentation" class="dropdown-header">Header</li>
				<li class="divider"></li>
				<li role="presentation"><a role="item" href="#">item #1</a></li>
				<li role="presentation"><a role="item" href="#">item #2</a></li>
				<li role="presentation"><a role="item" href="#">item #3</a></li>
				<li role="presentation"><a role="item" href="#">item #4</a></li>
			</ul>
		</div> <!-- /.dropdown-->
	</div> <!-- /.container-->


	<!-- /.scripts-->
	<script src="../assets/js/jquery.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
</body>

</html>
