<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Formularios basicos</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0
    maximum-scale=1.0, minium-scale=1.0">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css">
</head>

<body>

	<div class="container">

		<!--/.formulario basico-->
		<div class="row">
			<div class="col-md-8">
				<h2>Formulario basico</h2>


				<form action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input class="form-control" type="text" id="nombre" title="obligatorio" placeholder="Nombre"
							required="">
					</div>

					<div class="form-group">
						<label for="correo">Correo</label>
						<input class="form-control" type="email" id="correo" placeholder="Correo" required="">
					</div>

					<div class="form-group">
						<label for="archivo">Archivo</label>
						<input type="file" id="Archivo">
						<p class="help-block">Maximo 50Mb</p>
					</div>

					<div class="row">
						<div class="col-lg-3">
							<button type="submit" class="btn btn-primary" onclick="enviar()">Enviar</button>
						</div>
					</div>

				</form>
			</div>
		</div>
		<hr>

		<!--/.formularios en linea-->
		<div class="row">
			<div class="col-md-12">
				<h2>Formulario en linea</h2>
				<br>

				<form class="form-inline" action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input class="form-control" type="text" id="nombre" placeholder="Nombre">
					</div>

					<div class="form-group">
						<label for="correo">Correo</label>
						<input class="form-control" type="text" id="correo" placeholder="Correo">
					</div>

					<button class="btn btn-primary" type="submit">Enviar</button>
				</form>
			</div>
		</div>
		<hr>

		<!--/.formularios horizontal-->
		<div class="row">
			<div class="col-md-8">
				<h2>Formulario horizontal</h2>
				<br>

				<form class="form-horizontal" action="">
					<div class="form-group">
						<label class="col-sm-2" for="nombre">Nombre</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="nombre" placeholder="Nombre">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2" for="nombre">Correo</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="correo" placeholder="Correo">
						</div>
					</div>

					<button class="btn btn-primary" type="submit">Enviar</button>

				</form>
				<br>
			</div>
		</div>
	</div> <!-- /.container-->

	<!--/.scripts-->
	<script src="../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
</body>

</html>
