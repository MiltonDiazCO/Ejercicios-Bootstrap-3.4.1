<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>

<body>

	<!--/.container-->
	<div class="container">

		<div class="row">
			<div class="col-md-12">

				<h2>Slideshow</h2>
				<hr>

				<!-- /.indicadores-->
				<div id="slideshow1" class="carousel slide" data-ride="carousel">

					<ol class="carousel-indicators">
						<li data-target="#slideshow1" data-slide-to="0" class="active"></li>
						<li data-target="#slideshow1" data-slide-to="1"></li>
						<li data-target="#slideshow1" data-slide-to="2"></li>
					</ol>

					<!-- /.contenido del slider-->
					<div class="carousel-inner" role="listbox">

						<div class="item active">
							<img src="http://lorempixel.com/1200/400/sports/1" alt="">
							<div class="carousel-caption">
								<p>Lorem ipsum dolor, sit amet.</p>
							</div>
						</div>

						<div class="item">
							<img src="http://lorempixel.com/1200/400/sports/2" alt="">
							<div class="carousel-caption">
								<p>Lorem ipsum dolor, sit amet.</p>
							</div>
						</div>

						<div class="item">
							<img src="http://lorempixel.com/1200/400/sports/3" alt="">
							<div class="carousel-caption">
								<p>Lorem ipsum dolor, sit amet.</p>
							</div>
						</div>
					</div> <!-- /.contenido del slider-->

					<!--/.controles-->
					<a href="#slideshow1" class="left carousel-control" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					</a>

					<a href="#slideshow1" class="right carousel-control" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</a>

				</div> <!-- /.indicadores-->
			</div> <!-- /.col-md-12-->
		</div> <!-- /.row-->
	</div> <!-- /.container-->

	<!--/.scripts-->
	<script src="../assets/js/jquery-3.5.1.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
</body>

</html>
